<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Rock Paper Scissors </h1>
    </header>
    <div class="allstuff">
        <div class="scoreboard">
            <p id="scores"><span id="user-score">0</span>:<span id="comp-score">0</span></p>
            <p class="user-label">user</p>
            <p class="comp-label">comp</p>
        </div>

        <div class="result">
            <p id="result"></p>
        </div>

        <div class="buttons">
            <img src="images/rock.png" alt="rock" id="rbutton" width="150px" height="150px" />
            <img src="images/paper.png" alt="paper" id="pbutton" width="150px" height="150px" />
            <img src="images/scissors.png" alt="scissors" id="sbutton" width="150px" height="150px" />
        </div>

        <footer>
            <p>Make your choice.</p>
        </footer>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
